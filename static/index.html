<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        max-width: 800px;
        margin: 0 auto;
      }
      #status-indicator {
        font-style: italic;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      input {
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <p id="status-indicator"></p>
    <h1>Upload New Files</h1>
    <form
      id="media-form"
      action="/media"
      method="POST"
      enctype="multipart/form-data"
    >
      <label for="music">Upload some music:</label>
      <input type="file" id="music" name="music" multiple />
      <input id="upload" type="submit" value="Upload" />
    </form>
    <h1>Refresh the library</h1>
    <form
      id="media-form"
      action="/refresh"
      method="POST"
      enctype="multipart/form-data"
    >
      <input type="submit" value="Refresh" />
    </form>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const files = urlParams.get("files");
      const failed = urlParams.get("failed");
      const existing = urlParams.get("existing");
      if (files != null) {
        document.getElementById(
          "status-indicator"
        ).innerText = `Uploaded ${files} successfully. ${failed} failed. ${existing} already existed.`;
      }
    </script>
  </body>
</html>
